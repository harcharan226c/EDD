<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Encryption and Decryption</title> <style>body{font-family: Arial, sans-serif;}.container{max-width: 600px; margin: 50px auto; padding: 20px; background-color: #f4f4f4; border-radius: 10px;}textarea{width: 100%; height: 100px; margin-bottom: 10px;}button{padding: 10px 20px; background-color: #007bff; color: #fff; border: 2px solid #007bff; border-radius: 5px; cursor: pointer; margin-bottom:10px;}button:hover{background-color: white; color:#007bff;}.ot{display:grid;margin-bottom:1em;}@media only screen and (max-width: 400px){.container{max-width: 80%;}.button{margin-top:1em;}}</style></head><body> <div class="container"> <h1>Harcharan's software</h1> <label for="inputText">Enter text (encrypted & decrypted ):</label> <textarea id="inputText" placeholder="Enter text here.."></textarea> <label for="key">Enter key:</label> <input type="text" id="key" placeholder="Enter key"> <button onclick="encrypt()">Encrypt</button> <button onclick="decrypt()">Decrypt</button> <label class="ot" for="OutputText">RESULT:</label> <textarea id="outputText" placeholder="Result will appear here!"></textarea> </div><script>function encrypt(){const inputText=document.getElementById('inputText').value; const key=document.getElementById('key').value; const encryptedText=btoa(encryptText(inputText, key)); document.getElementById('outputText').value=encryptedText;}function decrypt(){const inputText=document.getElementById('inputText').value; const key=document.getElementById('key').value; const decryptedText=decryptText(atob(inputText), key); document.getElementById('outputText').value=decryptedText;}function encryptText(text, key){let result=''; for (let i=0; i < text.length; i++){const charCode=text.charCodeAt(i) ^ key.charCodeAt(i % key.length); result +=String.fromCharCode(charCode);}return result;}function decryptText(text, key){let result=''; for (let i=0; i < text.length; i++){const charCode=text.charCodeAt(i) ^ key.charCodeAt(i % key.length); result +=String.fromCharCode(charCode);}return result;}</script></body></html>
